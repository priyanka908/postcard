<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Postcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="postcard">
        <!-- Front side of the postcard -->
        <div class="front">
            <h2 class="sparkle">Welcome to My Postcard</h2>
            <p>Hover to flip!</p>
            <!-- Hidden message that appears on hover -->
            <div class="hidden-message">
                Hope you have a wonderful day.
            </div>
        </div>

        <!-- Back side of the postcard -->
        <div class="back">
            <h2>Thank You!</h2>
            <p>Hope you enjoyed.</p>
            <!-- Pop-up message that appears on hover -->
            <div class="popup">Morning Star!</div>
        </div>
    </div>
</body>
</html>
